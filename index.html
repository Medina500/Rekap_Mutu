<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Mutu Tahunan Rumah Sakit Medina</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- File CSS custom -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4 text-center judul">Rekap Mutu Tahunan</h2>

    <!-- Pilih Kategori -->
    <div class="mb-3">
      <label for="kategori" class="form-label">Pilih Kategori:</label>
      <select id="kategori" class="form-select">
        <option value="A">Indikator Mutu Nasional (INM)</option>
        <option value="B">Indikator Mutu Prioritas Rumah Sakit (IMP-RS)</option>
        <option value="C">Indikator Mutu Prioritas Unit (IMP-U)</option>
      </select>
    </div>

    <!-- Tabel Data -->
    <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Indikator</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody id="tabel-body">
        <!-- Data otomatis muncul di sini -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
